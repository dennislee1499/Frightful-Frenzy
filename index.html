<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./dist/main.css" />
  <title>Frightful Frenzy</title>
  <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">

  <style>

    body {
      overflow: hidden;
      margin: 0;
      padding: 0;
    }

    .game-container {
      position: relative;
      width: 509px;
      height: 339px;
      margin: 0 auto;
    }

    .floor {
      width: 100%;
      height: 100%;
    }

    #gameTitle {
      font-family: 'Creepster', cursive;
      font-size: 2em;
      color: red;
      text-shadow: 2px 2px 0 #000,
        4px 4px 0 #000,
        6px 6px 0 #000,
        8px 8px 0 #000,
        10px 10px 0 #000,
        12px 12px 10px rgba(0, 0, 0, 0.9),
        14px 14px 14px rgba(0, 0, 0, 0.9);
      position: fixed;
      top: 5px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 9999;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 5px 15px;
      border-radius: 5px;
      display: none;
    }

    #githubLink img {
      filter: invert(1);
      box-shadow: 0 0 15px #fff, 0 0 20px #fff, 0 0 25px #fff, 0 0 30px #fff;
      transition: box-shadow 0.3s ease;
    }

    #githubLink img:hover {
      filter: invert(0.8);
      box-shadow: 0 0 20px #fff, 0 0 25px #fff, 0 0 30px #fff, 0 0 35px #fff;
    }

    #githubLink {
      display: none;
      position: absolute;
      top: 65px;
      right: 80px;
      z-index: 10000;
    }

    #scoreOverlay {
      position: fixed;
      top: 65px;
      left: 80px;
      z-index: 9999;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      background-color: rgba(0, 0, 0, 0.5);
      padding: 5px;
      border-radius: 5px;
      display: none;
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div id="instructionsOverlay"
    style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.7); color: white; display: flex; justify-content: center; align-items: center; z-index: 9999;">
    <div>
      <h1>FRIGHTFUL FRENZY</h1>
      <h2>Game Instructions</h2>
      <p>Use your arrow keys to move the player. The goal of the game is to stay alive and avoid the monsters. Good
        Luck!</p>
      <p>Press 'R' key to restart the game if you lose.</p>
      <button id="startGameButton">Start Game</button>
    </div>
  </div>

  <div class="game-container">
    <div id="gameTitle">FRIGHTFUL FRENZY</div>
    <div class="floor"></div>
    <div id="scoreOverlay">Score: 0</div>
  </div>

  <a href="https://github.com/dennislee1499/Frightful-Frenzy" target="_blank" id="githubLink">
    <img src="images/github-mark.png" alt="View on GitHub" width="40" height="40">
  </a>

  <canvas id="canvas"></canvas>

  <script src="./dist/main.js"></script>
  <script type="module" src="src/scripts/scripts.js"></script>

  <script>
    document.getElementById("startGameButton").addEventListener("click", function () {
      document.getElementById("gameTitle").style.display = "block";
      document.getElementById("scoreOverlay").style.display = "block";
      document.getElementById("githubLink").style.display = "block";
    });
  </script>
</body>

</html>
